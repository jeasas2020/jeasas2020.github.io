<!-- Supersized -->
<link href="include/css/supersized.css" rel="stylesheet">
<link href="include/css/supersized.shutter.css" rel="stylesheet">

<!-- Font Icons -->
<link href="include/css/fonts.css" rel="stylesheet">

<!-- Shortcodes -->
<link href="include/css/shortcodes.css" rel="stylesheet">

<link href="include/css/jquery.ui.core.css" rel="stylesheet" />
<link href="include/css/jquery.ui.theme.css" rel="stylesheet" />

<link href="include/css/jquery.ui.slider.css" rel="stylesheet" />

<!-- Main Style -->
<link href="include/css/main.css" rel="stylesheet">

<!-- Responsive -->
<link href="include/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="include/css/responsive.css" rel="stylesheet">


<!-- Fav Icon -->
<link rel="shortcut icon" href="#">

<link rel="apple-touch-icon" href="#">
<link rel="apple-touch-icon" sizes="114x114" href="#">
<link rel="apple-touch-icon" sizes="72x72" href="#">
<link rel="apple-touch-icon" sizes="144x144" href="#">

<!-- Modernizr -->
<script src="include/js/modernizr.js"></script>

</head>
<body>

<!-- Header -->
<header>
    <div class="sticky-nav">    	
      <span class="header_icons_wrapper"><a href="#" class="home_icon"></a></span>
      <span class="header_icons_wrapper"><a href="#" class="fazfu_logo"></a></span>
      <span class="header_icons_wrapper"><a href="#" class="settings_icon"></a></span>
    </div>
</header>
<!-- End Header -->

<!-- body content start-->
<div class="main_container">

    <!-- body inner content start-->
    <div class="inner_content clearfix" id="subpage_inner_content">
        
        <div id="rate-wrapper">
            
            <h1>RATE</h1>
            
            <div id="time-check">
                <h3><u>TIME</u></h3>           
                <input type="checkbox" name="time_rate" id="check_time"><label for="check_time">32 Minutes Agree?</label>
            </div>
            
            <div class="slider-label clearfix">
            	<span class="pull-left"><img src="include/img/layout/temp-sad.png" /></span>
                <span class="label label-green">Temperature</span>
                <span class="pull-left hidden"><input type="text" id="temprate" /></span>
                <span class="pull-right"><img src="include/img/layout/temp-happy.png" /></span>
            </div>
            <div id="rate-temp"></div>
            
             <div class="slider-label clearfix">
            	<span class="pull-left"><img src="include/img/layout/taste-sad.png" /></span>
                <span class="label label-orange">Taste</span>
                <span class="pull-left hidden"><input type="text" id="tasterate" /></span>
                <span class="pull-right"><img src="include/img/layout/taste-happy.png" /></span>
            </div>
            <div id="rate-taste"></div>
            
        </div><!-- statues-wrapper end -->
    	
    
    </div>
    <!-- body inner content end-->
        
</div>
<!-- body content end-->

<!-- Footer Start-->
<div class="footer">    	
  <span class="footer_icons_wrapper"><a href="#" class="cart_icon"></a></span>
  <span class="footer_icons_wrapper"><a href="#" class="check_icon"></a></span>
  <span class="footer_icons_wrapper no_border"><a href="#" class="back_icon"></a></span>
</div>
<!-- Footer End-->

<!-- Js -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> <!-- jQuery Core -->
<script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script> <!-- Google Map API -->
<script src="include/js/bootstrap.min.js"></script> <!-- Bootstrap -->
<script src="include/js/supersized.3.2.7.min.js"></script> <!-- Slider -->
<script src="include/js/waypoints.js"></script> <!-- WayPoints -->
<script src="include/js/waypoints-sticky.js"></script> <!-- Waypoints for Header -->
<script src="include/js/jquery.isotope.js"></script> <!-- Isotope Filter -->
<script src="include/js/jquery.tweet.js"></script> <!-- Tweet -->
<script src="include/js/plugins.js"></script> <!-- Contains: jPreloader, jQuery Easing, jQuery ScrollTo, jQuery One Page Navi -->

<script src="include/js/jquery.ui.core.js"></script>
<script src="include/js/jquery.ui.widget.js"></script>
<script src="include/js/jquery.ui.position.js"></script>
<script src="include/js/jquery.ui.button.js"></script>
<script src="include/js/jquery.ui.mouse.js"></script>
<script src="include/js/jquery.ui.slider.js"></script>

<script src="include/js/main.js"></script> <!-- Default JS -->

<script type="text/javascript">
	$(function(){
			
		$("#check_time").button();	
		
		/*---- temp rating -----*/
		$("#rate-temp").slider({
			range: "max",
			min: 1,
			max: 10,
			value: 5,
			slide: function( event, ui ) {
			$( "#temprate" ).val( ui.value );
			}
		});
		$( "#temprate" ).val( $( "#rate-temp" ).slider( "value" ) );
		
		/*---- taste rating -----*/
		$("#rate-taste").slider({
			range: "max",
			min: 1,
			max: 10,
			value: 5,
			slide: function( event, ui ) {
			$( "#tasterate" ).val( ui.value );
			}
		});
		
		$( "#tasterate" ).val( $( "#rate-taste" ).slider( "value" ) );
		
	});
</script>

<!-- End Js -->

</body>
</html>
