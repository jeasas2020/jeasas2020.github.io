<script type="text/javascript">
	
	$(".thumbnail").each(function(){
		
		$(this).click(function(){  
			
			var thumbId = $(this).attr("id"); 
			var splitThumbId = thumbId.split("-")
			var checkId = splitThumbId[1];
				
			$('input.edititem:checked').not($("input#"+checkId)).removeAttr('checked');	
			$("input#"+checkId).trigger('click');
			
		});
		
	});
	
	$('input.edititem').click(function() {
		var itemname = $(this).attr("name");
    	$('input.edititem:checked').not(this).removeAttr('checked');		
		$(".thumbnail").removeClass("selected");

		if ($(this).is(':checked'))
        	$("#thumbnail-"+itemname).addClass("selected");
    	else
        	$("#thumbnail-"+itemname).removeClass("selected");
	});
	
</script>
